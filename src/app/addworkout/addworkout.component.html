<div class="border border-info ">
  <h2 class="text-center"> Add Workout </h2>
</div>
<div style="padding: 5px" class="border border-info">
  {{diagnostic}}
  <form #addWorkout="ngForm">
    <div class="form-group row pt">
      <label for="title" class="col-lg-3 col-form-label-lg text-right">Title</label>
      <div class="col-lg-9">
        <input type="text" class="form-control" id="title" required="true" [(ngModel)]="model.title" name="title"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="note" class="col-lg-3 col-form-label-lg text-right">Note</label>
      <div class="col-lg-9">
        <textarea type="text" class="form-control" id="note" [(ngModel)]="model.note" name="note"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="calories" class="col-lg-3 col-form-label-lg text-right">Calories Burnt Per Min</label>
      <div class="col-lg-2">
        <input type="text" class="form-control" id="calories" required="true" [(ngModel)]="model.calorieBurnt" name="calories"/>
      </div>
      <div class="col-lg-1">
        <button class="btn btn-sm btn-primary" (click)="addCaloriesBurned()">+</button>
      </div>
      <div class="col-lg-1">
        <button class="btn btn-primary btn-sm" (click)="subCaloriesBurned()">-</button>
      </div>
      <div class="col-lg-8"></div>
    </div>


    <div class="form-group row">
      <label for="category" class="col-lg-3 col-form-label-lg text-right">Category</label>
      <div class="col-lg-8">
        <select class="form-control" id="category" [(ngModel)]="model.category" name="category">
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>

      </div>
      <div class="col-lg-1">
        <button class="btn btn-sm btn-primary" (click)="openCategory()">+</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-3">

      </div>
      <div class="col-lg-8">
        <button type="submit" class="btn btn-primary btn-lg">Add workout</button>
      </div>

    </div>
  </form>

</div>
